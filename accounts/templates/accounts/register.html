<!DOCTYPE html>
{% load static %}
<html lang="tr">
<head>
  <meta charset="utf-8">
    <title>Tahmin Sistemi</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/now-ui-kit.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style3.css' %}" rel="stylesheet" />

  </head>
  <body>

    <div class="section section-signup" style="background-image: url('{% static 'images/image3.jpg' %}');-webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-repeat: no-repeat; background-size: cover; background-position: top center; min-height: 713px;">

      <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
        <div class="container">
            <div class="collapse navbar-collapse justify-content-end" id="navigation">
                <ul class="navbar-nav nav-tabs">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a href="{% url 'accounts:logout'%}" class="button">Çıkış Yap</a></li>
                    {% else %}
                        <li><a href="{% url 'user_login'  %}" class="button">Giriş Yap</a></li>
                    {% endif %}
                    <li class="nav-item"><a href="/admin" class="button">Yönetici Girişi</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container" >
			<div class="row">
      <div class="card-signup card-plain" data-background-color="">


          {% if registered %}

          <h1>Kayıt olduğunuz için teşekkürler!</h1>

          {% else %}

          <form role="form" enctype="multipart/form-data" method="post">
              {% csrf_token %}
              <div class="card-header text-center form-group">
							<h3 class="card-title title-up ">Üye Ol</h3>

              {{ user_form}}
              {{ profile_form}}


            <button type="submit" class="btn btn-round bg-transparent border">Üye Ol</button>
              </div>
          </form>
          {% endif %}
              </div>
    </div>
  </div>
</div>
  </div>
</div>

</body>
</html>
